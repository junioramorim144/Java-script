<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>enventos com o mouse</title>

    <style>
     div#area {
        font-family: Arial, Helvetica, sans-serif;
        background-color: green;
        color: white;
        width: 200px;
        height: 200px;
        line-height: 200px;  /* estudar essa linha  */
        text-align: center;
     }

    </style>
</head>
<body>

    <div id="area"> <!--
        onclick="clicar ()" onmouseenter="entrar()" onmouseout="saiu ()"
           Tambem funciona -->
        interaja...

        

    </div>

    <script>

         var a = window.document.querySelector('div#area')
              
        a.addEventListener ('click',clicar)
        a.addEventListener ('mouseenter',entrar)
        a.addEventListener ('mouseout',saiu)


        function clicar () {
            
            a.innerText = 'Clicou!'
        }

        function entrar () {
            a.innerText = 'entrou'
        }

        function saiu () {
            a.innerText = 'Saiu ja'
        }





    </script>
    
</body>
</html>
