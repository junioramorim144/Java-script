    <title>Somando valores</title>
</head>
<body>

    <h1>Somando valores</h1>
    <input type="number" name="txt1" id="txt1"> +
    <input type="number" name="txt2" id="txt2">
    <input type="button" value="Somar" onclick="somar ()">
    <div id="res">Resultado</div>

    <script>
        function somar() {
        var dado1 = window.document.getElementById ('txt1')
        var dado2 = window.document.getElementById ('txt2')
        var res   = window.document.getElementById ('res')
        var n1 = Number(dado1.value)
        var n2 = Number(dado2.value)
        var total = n1 + n2

        res.innerHTML = `A soma entre ${n1} e ${n2} Ã© <strong>${total}</strong> `



        }
    </script>
