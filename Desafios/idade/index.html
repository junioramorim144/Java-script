<body>

    <header>
        <h1> Verificador de idade</h1>

       <section>
           <div id="branca">
              <p>Ano de Nascimento: <input type="number" name="txtnasc" id="txtnasci">
           </p>
           
            <p>Sexo:<input type="radio" name = "radsex" id="mas" checked>
                    <label for="mas">Masculino</label>

                </p>
                <p>
                    <input type="button" value="Verificar" onclick="clicar()">

                </div>

                    Resultado ser√° impresso aqui!

        </section>

            <footer>
             <p>feito por junior amorim</p>
     
            </footer>




                
                <script>
                    function clicar () {
                        var data =  new Date()
                        var ano  =  data.getFullYear()
                        var fano  =  document.querySelector('input#txtnasci') 
                        var  m   =  document.querySelector('input#mas')
                        var  f   =  document.querySelector('input#fem')
                        var res  =  document.querySelector('div#res')
                        
 

                       
                        

                    if ( fano.value.length == 0 || fano.value > ano) {
                        res.innerHTML = (`[Erro!!] Verifique os dados e tente novamente`)
                    }

                    else{
                        var fsex = document.getElementsByName( 'radsex')
                        var idade = ano - Number (fano.value)
                        var genero = ''
                        /*var img = document.createElement('img')
                        img.setAttribute('id', 'foto')*/

                    if (fsex[0].checked) {
                        genero = 'Homem'

                        if (idade >=0 && idade < 10) {
                        img.setAttribute('src', 'imagens/bebe-homem.png')
                    } else if (idade < 21 ) {
                        img.setAttribute('src', 'imagens/homem-jovem.png')
                    } else if ( idade < 50) {
                        img.setAttribute('src', 'imagens/homem-adulto.png')
                    } else {
                        img.setAttribute('src', 'imagens/honem-idoso.png')
                    

                    }
                    }
                    else if (fsex[1].checked) {
                        genero = 'Mulher'


                        if (idade >=0 && idade < 10) {
                        img.src = 'imagens/bebe-mulher.png'
                    } else if (idade < 21 ) {
                        img.src = 'imagens/mulher-jovem.png'
                    } else if ( idade < 50) {
                        img.src = 'imagens/mulher-adulta.png'
                    } else {
                        img.src ='imagens/mulher-idosa.png'
                    }
                        
                        
                }
                    
                    res.innerHTML = (`Detectamos ${genero} com ${idade} anos.`)
                    /*res.appendChild(img)*/
                    
                    

                }

            }   

                         
                    


                    
                </script>
